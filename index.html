<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Gf 🌸</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="foto-1.jpg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(45deg, #ffb6c1, #ff69b4);
        min-height: 100vh;
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 30px;
      }

      .frame {
        position: relative;
        width: 300px;
        height: 400px;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
        animation: fadeIn 1.5s ease-out;
      }

      .frame:hover {
        transform: translateY(-10px);
      }

      .frame::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 3px solid #ff1493;
        border-radius: 20px;
        z-index: -1;
        animation: borderGlow 2s infinite;
      }

      .photo {
        width: 100%;
        height: 70%;
        border-radius: 10px;
        object-fit: cover;
        border: 3px solid #ff69b4;
      }

      .caption {
        text-align: center;
        margin-top: 15px;
        color: #ff1493;
      }

      .name {
        font-family: "Dancing Script", cursive;
        font-size: 1.8em;
        font-weight: bold;
      }

      .birthdate {
        font-size: 0.9em;
        color: #666;
      }

      .message-box {
        max-width: 600px;
        margin: 30px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        animation: slideIn 2s ease-out;
        position: relative;
        min-height: 200px;
      }

      .typing-effect {
        font-size: 1.2em;
        line-height: 1.8;
        color: #333;
        overflow: hidden;
        word-wrap: break-word;
        white-space: pre-wrap;
        min-height: 120px;
      }

      .emoji {
        font-size: 1.4em;
        margin: 0 3px;
      }

      .cursor {
        animation: blink 1s infinite;
        color: #ff1493;
      }

      .audio-player {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        background: #ff1493;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        transition: all 0.3s;
        animation: pulse 2s infinite;
      }

      .audio-player:hover {
        transform: scale(1.1);
        background: #ff69b4;
      }

      .audio-player.playing {
        animation: pulseFast 1s infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes borderGlow {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes pulseFast {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .hearts span {
        position: absolute;
        font-size: 20px;
        color: #ff1493;
        animation: float 6s linear infinite;
        user-select: none;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .frame {
          width: 90%;
          height: auto;
        }
        .message-box {
          margin: 20px;
          padding: 15px;
        }
        .audio-player {
          bottom: 20px;
          right: 20px;
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
      <div class="frame">
        <img src="foto-1.jpg" class="photo" alt="Adelia" />
        <div class="caption">
          <div class="name">Adelia Rahmawati</div>
          <div class="birthdate">🎀 02 Oktober 2005 🎀</div>
        </div>
      </div>

      <div class="frame" style="animation-delay: 0.5s">
        <img src="foto-2.jpg" class="photo" alt="Adelia" />
      </div>
    </div>

    <div class="message-box">
      <div class="typing-effect" id="message"></div>
    </div>

    <!-- Audio Elements -->
    <audio id="bg-music" loop>
      <source
        src="The 1975 - About You _ Lirik Lagu Terjemahan_[cut_60sec].mp3"
        type="audio/mp3"
      />
      Browser tidak mendukung pemutaran audio.
    </audio>

    <div class="audio-player" id="music-button">
      <i class="fas fa-music"></i>
    </div>

    <script>
      // Floating hearts
      function createHearts() {
        const heartsContainer = document.getElementById("hearts");
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement("span");
          heart.innerHTML = "❤";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDelay = Math.random() * 5 + "s";
          heartsContainer.appendChild(heart);
        }
      }

      // Typing effect with emojis
      const message = `Hai ini Adelia pacar ku, 🌸
cantik seperti namanya, 🌹
orangnya suka pink, 💖
cantik dan manis, 🌼
gak terlalu bawel, 🌙
mendekati sempurna, ✨
seperti wanita dimimpi yang ku bawa keluar 🌠

You're my eternal sunshine ☀️
My sweetest daydream 💭
Love you more than words can say 📜💞
Every moment with you is precious ⏳🌷
My reality better than fantasy 💐`;

      let lineIndex = 0;
      let charIndex = 0;
      const lines = message.split("\n");
      const messageElement = document.getElementById("message");

      function typeMessage() {
        if (lineIndex < lines.length) {
          if (charIndex < lines[lineIndex].length) {
            messageElement.innerHTML =
              lines.slice(0, lineIndex).join("<br>") +
              (lineIndex > 0 ? "<br>" : "") +
              lines[lineIndex].substring(0, charIndex + 1) +
              '<span class="cursor">|</span>';
            charIndex++;
            setTimeout(typeMessage, 50);
          } else {
            lineIndex++;
            charIndex = 0;
            setTimeout(typeMessage, 100);
          }
        } else {
          messageElement.innerHTML = message.replace(/\n/g, "<br>");
        }
      }

      // Audio control
      const audio = document.getElementById("bg-music");
      const musicButton = document.getElementById("music-button");
      let isPlaying = false;

      musicButton.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          musicButton.innerHTML = '<i class="fas fa-music"></i>';
          musicButton.classList.remove("playing");
        } else {
          audio.play().catch((error) => {
            console.log("Audio playback failed:", error);
          });
          musicButton.innerHTML = '<i class="fas fa-heart"></i>';
          musicButton.classList.add("playing");
        }
        isPlaying = !isPlaying;
      });

      // Initialize
      window.onload = function () {
        createHearts();
        typeMessage();

        // Auto-start music (mungkin tidak bekerja di beberapa browser)
        audio.play().catch((error) => {
          console.log("Autoplay blocked:", error);
        });
      };
    </script>
  </body>
</html>
